openapi: 3.0.3
info:
  title: Team Board API
  description: API для управления досками и колонками в приложении team-board
  version: 1.0.0
  contact:
    name: API Support

servers:
  - url: http://localhost:8080/api
    description: Development server

paths:
  /v1/boards:
    post:
      summary: Создать новую доску
      description: Создает новую доску с указанным именем и коротким именем
      operationId: createBoard
      tags:
        - Boards
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateBoardRequest'
            examples:
              example1:
                summary: Пример создания доски
                value:
                  name: "My Project Board"
                  shrort_name: "myproj"
      responses:
        '200':
          description: Доска успешно создана
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateBoardResponse'
              examples:
                example1:
                  value:
                    id: "123e4567-e89b-12d3-a456-426614174000"
        '400':
          description: Ошибка валидации данных
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                invalidRequest:
                  summary: Невалидный запрос
                  value:
                    error:
                      code: 400
                      message: "invalid request"
                validationError:
                  summary: Ошибка валидации
                  value:
                    error:
                      code: 400
                      message: "name cannot be empty"
        '500':
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                example1:
                  value:
                    error:
                      code: 500
                      message: "internal server error"

  /v1/boards/{board_id}/columns:
    post:
      summary: Создать новую колонку
      description: Создает новую колонку в указанной доске
      operationId: createColumn
      tags:
        - Columns
      parameters:
        - name: board_id
          in: path
          required: true
          description: UUID доски
          schema:
            type: string
            format: uuid
          example: "123e4567-e89b-12d3-a456-426614174000"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateColumnRequest'
            examples:
              example1:
                summary: Пример создания колонки
                value:
                  name: "To Do"
      responses:
        '201':
          description: Колонка успешно создана
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateColumnResponse'
              examples:
                example1:
                  value:
                    id: "223e4567-e89b-12d3-a456-426614174001"
                    board_id: "123e4567-e89b-12d3-a456-426614174000"
                    order_num: 1
                    name: "To Do"
                    created_at: "2025-11-12T15:26:00Z"
                    updated_at: "2025-11-12T15:26:00Z"
                    deleted_at: null
        '400':
          description: Ошибка валидации данных
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                badBody:
                  summary: Невалидное тело запроса
                  value:
                    error:
                      code: 400
                      message: "bad body"
                validationFailed:
                  summary: Ошибка валидации
                  value:
                    error:
                      code: 400
                      message: "validation failed"
                invalidBoardId:
                  summary: Невалидный ID доски
                  value:
                    error:
                      code: 400
                      message: "invalid board id"
        '404':
          description: Доска не найдена
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                example1:
                  value:
                    error:
                      code: 404
                      message: "board not found"
        '500':
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                processError:
                  summary: Ошибка обработки порядка колонки
                  value:
                    error:
                      code: 500
                      message: "failed to process column order"
                createError:
                  summary: Ошибка создания колонки
                  value:
                    error:
                      code: 500
                      message: "failed to create column"

  /healthcheck:
    get:
      summary: Проверка здоровья сервиса
      description: Эндпоинт для проверки доступности API
      operationId: healthcheck
      tags:
        - Health
      responses:
        '200':
          description: Сервис работает нормально
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 200

components:
  schemas:
    CreateBoardRequest:
      type: object
      required:
        - name
        - shrort_name
      properties:
        name:
          type: string
          description: Название доски
          minLength: 1
          maxLength: 100
          example: "My Project Board"
        shrort_name:
          type: string
          description: Короткое имя доски (2-10 символов, только буквы, цифры, дефисы и подчеркивания)
          pattern: '^[a-zA-Z0-9_-]{2,10}$'
          minLength: 2
          maxLength: 10
          example: "myproj"

    CreateBoardResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: UUID созданной доски
          example: "123e4567-e89b-12d3-a456-426614174000"

    CreateColumnRequest:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          description: Название колонки
          minLength: 1
          maxLength: 100
          example: "To Do"

    CreateColumnResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: UUID созданной колонки
          example: "223e4567-e89b-12d3-a456-426614174001"
        board_id:
          type: string
          format: uuid
          description: UUID доски, к которой принадлежит колонка
          example: "123e4567-e89b-12d3-a456-426614174000"
        order_num:
          type: integer
          format: int64
          description: Порядковый номер колонки на доске
          example: 1
        name:
          type: string
          description: Название колонки
          example: "To Do"
        created_at:
          type: string
          format: date-time
          description: Дата и время создания колонки
          example: "2025-11-12T15:26:00Z"
        updated_at:
          type: string
          format: date-time
          description: Дата и время последнего обновления колонки
          example: "2025-11-12T15:26:00Z"
        deleted_at:
          type: string
          format: date-time
          nullable: true
          description: Дата и время удаления колонки (null, если не удалена)
          example: null

    ErrorResponse:
      type: object
      required:
        - error
      properties:
        error:
          type: object
          required:
            - code
            - message
          properties:
            code:
              type: integer
              description: HTTP код ошибки
              example: 400
            message:
              type: string
              description: Описание ошибки
              example: "validation failed"

tags:
  - name: Boards
    description: Операции с досками
  - name: Columns
    description: Операции с колонками
  - name: Health
    description: Проверка состояния сервиса
