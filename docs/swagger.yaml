            $ref: '#/definitions/handlers.ErrorResponse'
      summary: Получение задачи по ID
      tags:
      - Tasks
    put:
      consumes:
      - application/json
      parameters:
      - description: ID задачи
        in: path
        name: task_id
        required: true
        type: string
      - description: put task request
        in: body
        name: putTaskRequest
        required: true
        schema:
          $ref: '#/definitions/handlers.PutTaskRequest'
      produces:
      - application/json
      responses:
